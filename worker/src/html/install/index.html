<!doctype html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>HexoPlusPlus Installation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" />
  <style>
    .m-card {
      max-width: 768px;
      margin: auto;
      margin-bottom: 20px;
    }
  </style>
  <title>Hello, world!</title>
</head>

<body>
  <div class="mdui-container">
    <div class="mdui-toolbar">
      <a class="mdui-btn mdui-btn-icon" id="_menu"><i class="mdui-icon material-icons">menu</i></a>
      <span class="mdui-typo-title">::VER::</span>
      <div class="mdui-toolbar-spacer"></div>
    </div>
  </div>

  <div class="mdui-drawer mdui-drawer-close" id="drawer">
    <ul class="mdui-list">
      <li class="mdui-list-item mdui-ripple" onclick='window.location.href = "https://hexoplusplus.js.org/"'>
        <i class="mdui-icon material-icons">book</i>
        <div class="mdui-list-item-content">文档</div>
      </li>

      <li class="mdui-list-item mdui-ripple"
        onclick='window.location.href = "https://github.com/HexoPlusPlus/HexoPlusPlus"'>
        <i class="mdui-icon material-icons">code</i>
        <div class="mdui-list-item-content">Github</div>
      </li>


    </ul>
  </div>



  <div class="mdui-card m-card">
    <div class="mdui-card-content mdui-typo">

      ::BODY::


    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
  <script>
    var inst = new mdui.Drawer('#drawer');
    document.getElementById('_menu').addEventListener('click', function () {
      inst.toggle();
    });
    const setCookie = (cname, cvalue, exdays) => {
      var d = new Date();
      d.setTime(d.getTime() + (exdays?exdays:30 * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toGMTString();
      document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    const getCookie = (cname) => {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
      }
      return "";
    }
  </script>
</body>

</html>
