<h2>日志：</h2>
<div id="log"></div>

<script>
    (() => {
        const setlog = document.getElementById("log")
        try{
        setlog.innerText = "[信息]检测安装信息，此检查仅检查一遍...\n"
        if (localStorage.getItem("config") === null || (() => {
            try {
                const c = JSON.parse(localStorage.getItem("config"))
                return false
            } catch (p) {
                return true
            }

        })()) {
            setlog.innerText += "[异常]本地安装信息异常或无法检测，请点击返回首页进行重新安装，错误代码(-10000)\n"
            setlog.innerText += "[信息]如果此错误长时间出现，请检查您的浏览器是否支持LocalStorage\n"
            window.goback = () => { document.location.search = "" }
            document.getElementById("log").innerHTML += `<button class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="goback()" id="gocheck">返回首页</button>`
        } else {
            setlog.innerText += "[正常]本地安装信息正常，请选择你的安装方式\n"
            document.getElementById("player").style["display"] = "unset"
        }
    }catch(p){
        setlog.innerText += "[异常]检测程序意外退出\n"+p
    }
    })()

</script>
