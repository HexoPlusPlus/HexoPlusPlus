<h2>日志：</h2>
<div id="log"></div>
<script>
    (async () => {
        window.gonext = ()=>{document.location.search = "?step=cf"}
        const setlog = document.getElementById('log')
        try {
            setlog.innerText += "[信息]此为基本检查程序，用于检查hpp基本运行环境\n"
            setlog.innerText += "[信息]正在检查所有的基本配置是否完成中...\n"
            setlog.innerText += "[信息]检查KV是否绑定...\n"
            const kvflag = (await (await fetch(`https://${document.location.host}/hpp/admin/install?step=test&type=kv&s=${(new Date()).valueOf()}`)).json()).ctx
       
            setlog.innerText += kvflag ? "[成功]KV是绑定了的。" : "[失败]KV没有绑定，错误代码(-10001)"
            setlog.innerText += "\n"
            if (kvflag) {
                setlog.innerText += "[信息]检查KV是否已存在配置...\n"
                setlog.innerText += (await (await fetch(`https://${document.location.host}/hpp/admin/install?step=test&type=hkv&s=${(new Date()).valueOf()}`)).json()).ctx ? "[警告]配置已存在，继续将覆盖其原有配置" : "[成功]配置未存在，将进行全新安装"
                setlog.innerText += "\n"
            } else {
                setlog.innerText += "[警告]KV没有绑定，绕过KV检查！！！\n"
            }


            setlog.innerText += "[信息]检查用户名是否正常...\n"
            const userflag = (await (await fetch(`https://${document.location.host}/hpp/admin/install?step=test&type=user&s=${(new Date()).valueOf()}`)).json()).ctx
            setlog.innerText += userflag ? "[成功]用户名是设置了的。" : "[失败]用户名没有设置，错误代码(-10002)"
            setlog.innerText += "\n"
            setlog.innerText += "[信息]检查密码是否正常...\n"
            const passwdflag = (await (await fetch(`https://${document.location.host}/hpp/admin/install?step=test&type=passwd&s=${(new Date()).valueOf()}`)).json()).ctx
            setlog.innerText += passwdflag ? "[成功]密码是设置了的。" : "[失败]密码没有设置，错误代码(-10003)"
            setlog.innerText += "\n"



            if (kvflag && userflag && passwdflag) {
                setlog.innerText += "[成功]点击下一步继续\n"
           
                setlog.innerHTML += `<button class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="gonext()">下一步</button>`
            } else {
                setlog.innerText += "[失败]并不是所有的检查都是通过的，请尝试排查错误，若不知道如何排查，请点击左上角菜单寻求帮助！"
            }
        } catch (o) {
            setlog.innerText += "[异常]脚本检测时出现了未知的异常：\n" + o
        }
    })()

</script>
