name: gulp

on:
  push:
    branches: 
      - main
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install&gulp
      run: |
        rm -rf index.js
        npm i -D && npx gulp
        gulp 
        webpack ./worker/index.js
        cd dist
        mv main.js index.worker.js
        rm -rf main.js.LICENSE.txt
        
        
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: dist
        FOLDER: dist
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
