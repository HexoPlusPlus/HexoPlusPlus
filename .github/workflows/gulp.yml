name: gulp

on:
  push:
    branches: 
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install&gulp
      run: |
        rm -rf index.js
        npm i -D && npx gulp
        gulp 
        webpack ./worker/index.js
        cd dist
        mv main.js index.worker.js
        rm -rf main.js.LICENSE.txt
        
    - name: Commit files
      run: |
        git init
        git add .
        git config --local user.email "chen2778754364@foxmail.com"
        git config --local user.name "ChenYFan"
        git commit -m "生成编译后的文件"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: dev_dist